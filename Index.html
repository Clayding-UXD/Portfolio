<html lang="en">

<head>

<style>


h2 {

p {

}


    :root{
        --header-background-color: rgb(137, 63, 235); 
        --header-foreground-color: rgb(177, 230, 255); 
        --footer-background-color: rgb(255, 217, 0); 
        --footer-foreground-color: rgb(9, 0, 128); 
        --nav-background-color: rgb(29, 43, 109); 
        --nav-foreground-color: rgb(107, 1, 1); 
    }

    header{
        color: var(--header-foreground-color);
        background: var(--header-background-color);
    }


    
    nav.bg-dark{
        color:var(--nav-foreground-color);
        background-color:var(--nav-background-color) !important;
    }

    footer{
        color:var(--footer-foreground-color);
        background-color:var(--footer-background-color);
    }

</style>



</head>



<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Clayton Harding</a>

        $("document").ready(() => {
            $.get("items/experience_1.md").then((sData) => {
                $("#section_1").append(marked(sData));

                $("#section_3").append(marked(sData));
            });
            $.get("items/experience_4.md").then((sData) => {
                $("#section_4").append(marked(sData));
            });
            $.get("items/experience_5.md").then((sData) => {
                $("#section_5").append(marked(sData));
            });
            $.get("contact.md").then((sData) => {
                $("#contact").append(marked(sData));
            });
            $.get("about.md").then((sData) => {
                $("#about").append(marked(sData));
            });
        });
